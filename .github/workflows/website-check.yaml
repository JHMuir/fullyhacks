name: Website Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  builds_and_checks:
    runs_on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        - node-version: 20.x
          cache: "npm"

    - name: Install Dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Run format check
      run: npx prettier --check .
